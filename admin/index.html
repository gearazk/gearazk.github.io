<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Site Properities -->
    <title>EverTea | Landingpage</title>
    <link rel="shortcut icon" href="../img/favicon.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/landing.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    <link href="../css/jquery.dataTables.min.css" rel="stylesheet">
    <div id="fb-root"></div>
</head>
<body id="landing_page" >
<nav class="navbar navbar-default" id="navbar">
    <div class="container">
        <!-- BRAND -->
        <div class="navbar-header" >
            <a class="navbar-logo  hidden-sm hidden-xs" href="#">
                <img src="../img/aeon_logo.png" alt="logo" class="logo">
            </a>
            <button id="logout" class="btn">Logout</button>
        </div>

    </div>
</nav>

<div class="container">
    <p id="notice"></p>
    <form class="form-horizontal" id="login_form">
        <div class="form-group">
            <label class=" col-lg-3 control-label">Email</label>
            <div class="col-lg-7  ">
                <input id="email" class="form-control"  type="email" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label">Password</label>
            <div class="col-lg-7  ">
                <input id="pass" class="form-control"  type="password" required>
            </div>
        </div>
        <button class="btn btn-info">LOGIN</button>
    </form>

    <table id="example" class="display" width="100%"></table>

</div>

</body>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
<script src="../js/jquery.dataTables.min.js"></script>
<script src="../js/firebase_admin.dog.js"></script>
</html>
